 #Playbook ambiente node e aplicação de exemplo

 - name: Instalando pacotes
   hosts: linuxservers
   tasks:
     - name: instalando nos servidores Ubuntu
       become: true
       apt:
         name: "{{ item }}"
         state: present
         update_cache: yes 
       loop:
         - mc
         - nginx
         - nodejs
         - npm
       when: ansible_distribution == "Ubuntu"     

 - name: Reiniciando serviços
   hosts: ubuntu
   tasks:
     - name: reiniciando nginx
       become: true
       service:
         name: nginx
         state: started
         enabled: yes
       when: ansible_distribution == "Ubuntu"
    